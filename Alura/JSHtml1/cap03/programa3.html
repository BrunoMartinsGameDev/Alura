<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>programa3</title>
</head>
<body>
    <canvas width="600" height="400"></canvas>
    Escolha uma cor <input type="color" name="" id="">
    <script>
        var paleta = document.querySelector('input');
        var tela = document.querySelector("canvas");
        var pincel = tela.getContext('2d');
        var raio = 10;
        pincel.fillStyle ='lightgrey'; 
        pincel.fillRect(0,0,600,400);
        pincel.font = '20px Gerogia';
        pincel.fillStyle = 'black';
        pincel.fillText("Clique no quadrado cinza para pintar bolas azuis!",50,30);
        pincel.fillText("Shift Aumenta o Raio!",50,50);
        pincel.fillText("Alt Diminui o Raio!",50,70);
        
        function desenhaCirculo(event){
            var x = event.pageX - tela.offsetLeft;
            var y = event.pageY - tela.offsetTop;
            pincel.fillStyle = paleta.value;            
            if(event.shiftKey){
                raio +=10;
                if(raio>=40){
                    raio=40;
                }
            }
            if(event.altKey){
                raio-=5;
                if(raio<=10){
                    raio=10;
                }
            }
            if(pressionado){
                pincel.beginPath();
                pincel.arc(x,y,raio,0,2*3.14);
                pincel.fill();
            }
        }
        var cor = ['red','green','blue']
        var index = 0;
        var pressionado = false
        tela.onmousedown = function(){pressionado=true};
        tela.onmouseup = function(){pressionado=false};
        tela.onmousemove = desenhaCirculo;
</script>
</body>
</html>
